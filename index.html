    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #ffd6d6, #8b0000);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", sans-serif;
        }

        /* ===== TOP NAV BAR ===== */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            z-index: 10;
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(6px);
        }

        .navbar select {
            padding: 6px 12px;
            border-radius: 20px;
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* ===== BACKGROUND CURSIVE TEXT ===== */
        .background-text {
            position: absolute;
            top: calc(50% - 180px);
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Great Vibes', cursive;
            font-size: clamp(4rem, 10vw, 8rem);
            white-space: nowrap;
            z-index: 1;
            text-align: center;

            background: linear-gradient(
                120deg,
                #b8860b,
                #ffd700,
                #fff4b0,
                #ffd700,
                #b8860b
            );
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;

            mask-image: linear-gradient(to right, black 0%, black 50%, transparent 50%);
            mask-size: 200% 100%;
            mask-position: 100% 0;
            animation: write 4s ease forwards, shimmer 3s ease-in-out infinite;
        }

        @keyframes write {
            to { mask-position: 0 0; }
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ===== SNOW ===== */
        .snow {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 2;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            opacity: 0.9;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }

        /* ===== CARD ===== */
        .card-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            z-index: 3;
        }

        .card {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            width: 620px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.35);
            border: 1px solid rgba(255,255,255,0.25);
        }

        .card-content {
            max-height: 100px;
            overflow-y: auto;
            overflow-x: hidden;
            padding-right: 10px;
        }

        .card p {
            font-size: 1.25rem;
            color: white;
            line-height: 1.6;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
        }

        footer {
            margin-top: 18px;
            font-size: 0.9rem;
            opacity: 0.85;
        }

        /* ===== SCROLLBAR ===== */
        .card-content::-webkit-scrollbar {
            width: 6px;
        }

        .card-content::-webkit-scrollbar-thumb {
            background: rgba(255, 215, 0, 0.6);
            border-radius: 10px;
        }

        /* ===== SNOWMAN ===== */
        #snowman {
            position: fixed;
            bottom: 100px;
            right: 20px;
            font-size: 6rem;
            z-index: 5;
            animation: bob 3s ease-in-out infinite;
        }

        @keyframes bob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        #snowSpeech {
            position: absolute;
            bottom: 120px;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 2rem;
            color: #5a0000;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.4s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.25);
        }

        /* ===== SNOWY HILLS (LAYERED & ROUNDED) ===== */
        @keyframes hill-drift {
            0% { transform: translateX(0); }
            50% { transform: translateX(-15px); }
            100% { transform: translateX(0); }
        }

        .snow-hills {
            animation: hill-drift 30s ease-in-out infinite;
            position: fixed;
            bottom: 0;
            left: -10%;
            width: 120%;
            height: 220px;
            background: #ffffff;
            border-radius: 50% 50% 0 0;
            z-index: 3;
        }

        /* Mid hill */
        .snow-hills::before {
            content: "";
            position: absolute;
            bottom: 40px;
            left: -5%;
            width: 110%;
            height: 160px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50% 50% 0 0;
        }

        /* Far hill */
        .snow-hills::after {
            content: "";
            position: absolute;
            bottom: 90px;
            left: -15%;
            width: 130%;
            height: 130px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50% 50% 0 0;
        }

        .snow-sparkle {
            position: fixed;
            bottom: 120px;
            width: 3px;
            height: 3px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            animation: sparkle 3s infinite ease-in-out;
            z-index: 4;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        .footprints {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            opacity: 0.4;
            z-index: 4;
        }

        .footprints span {
            width: 8px;
            height: 12px;
            background: rgba(200,200,200,0.6);
            border-radius: 50%;
        }

        }
